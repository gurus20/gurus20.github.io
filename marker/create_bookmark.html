<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>

    <!-- Bootstrap-min-css-v5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/41f630671b.js" crossorigin="anonymous"></script>

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link rel="stylesheet" href="/assets/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container-fluid border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center" style=" min-height: 60px;">
            <div class="logo">
                <h4 class="fw-bold mb-0 c-green">Marker <i class="fa-solid fa-pen"></i></h4>
            </div>
            <ul class="nav">
                <li class="nav-item d-flex align-items-center">
                    <a href="#" class="text-secondary">Help <i class="fa-solid fa-circle-question fs-6"></i></a>
                </li>
                <li class="nav-item d-flex align-items-center ms-4">
                    <a href="#" class="fst-italic btn btn-outline-danger btn-sm px-3">Logout <i
                            class="fa-solid fa-right-from-bracket"></i></a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container mt-5">

        <div class="row">
            <div class="col-12 col-md-6">
                <p class="display-6 fw-bold pb-3 c-dark">Paste your Link & Add Tag, Thats all</p>

                <form id="create_bookmark_form" action="" class="form-float">
                    <div class="float-wrap">
                        <input type="url" id="link" name="link" required>
                        <label>&nbsp;Enter your Link or Url&nbsp;</label>
                    </div>
        
                    <div class="float-wrap">
                        <input list="tags_list" name="tags_list" id="tag_inp" name="tag_inp" required multiple class="mb-3">
                        <datalist id="tags_list">
                            <option value="Django"></option>
                            <option value="Python"></option>
                            <option value="Ruby"></option>
                        </datalist>
                        <label>&nbsp;Enter Tag&nbsp;</label>
                    </div>
                    <!-- <input type="hidden"> -->
                    <div id="taglist_box" class="taglist row justify-content-start rounded-3 border d-none p-2 m-0 mb-3">
                        
                    </div>
                    <input type="submit" value="Sign Up" class="btn b-green w-100 py-2"> <br> <br>
                    
                </form>
            </div>
            <div class="col-12 col-md-6">
                
            </div>
        </div>
    </div>

    <script>
        function remove_tag() {

        }

        $('#tag_inp').keypress(function (e) {
            e.preventDefault();
            if (e.key === 'Enter') {
                var tag_inp = $('#tag_inp');

                var remove_tag_icon = $('<i/>', {
                    class: 'fa-solid fa-circle-xmark mt-1 ms-2'
                });

                var tag = $('<a/>', {
                    class: 'tag m-1',
                    text: tag_inp.val(),
                    onclick: remove_tag(),
                });

                tag.append(remove_tag_icon);
                

                $('#taglist_box').append(tag);
                $('#taglist_box').removeClass('d-none');
            }
        });

    </script>

</body>

</html>
